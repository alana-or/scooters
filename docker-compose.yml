services:
  motos_api:
    image: ${DOCKER_REGISTRY-}motos
    build:
      context: .
      dockerfile: src/Motos.Api/Dockerfile
    depends_on:
      - motos_db
      - motos_rabbit
    container_name: motos_app
    ports:
      - 5000:5000
    environment:
      - ConnectionString__DefaultConnection=User ID=postgres;Password=postgrespw;Server=motos_db;Port=5432;Database=motos_db; 
      - ASPNETCORE_URLS=http://+:5000
      - RABBITMQ_HOST=motos_rabbit
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_QUEUE=motos_queue
    networks:
      - my_network
      
  migration:
    build:
      context: .
      dockerfile: src/Motos.Data/Dockerfile
    depends_on:
      - motos_db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    command: ["dotnet", "ef", "database", "update"]
    networks:
      - my_network

  motos_consumer:
    image: ${DOCKER_REGISTRY-}motos_consumer
    build:
      context: .
      dockerfile: src/Motos.Consumer/Dockerfile
    depends_on:
      - motos_db
      - motos_rabbit
    container_name: motos_consumer
    ports:
      - 7000:7000
    environment:
      - ConnectionString__DefaultConnection=User ID=postgres;Password=postgrespw;Server=motos_db;Port=5432;Database=motos_db;
      - RABBITMQ_HOST=motos_rabbit
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_QUEUE=motos_queue
    networks:
      - my_network
      
  motos_rabbit:
    image: rabbitmq:3.13-management
    ports:
        - "5672:5672"
        - "15672:15672"
    container_name: motos_rabbit
    networks:
      - my_network

  motos_db:
    image: postgres:latest
    container_name: motos_db
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgrespw
        - POSTGRES_DB=motos_db
    ports:
        - 5433:5432
    restart: always
    volumes:
        - data:/var/lib/postgresql/data
    networks:
      - my_network
 
volumes:
  data:    
  
networks:
  my_network:
    driver: bridge